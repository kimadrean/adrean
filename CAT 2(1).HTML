<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        .weather-info {
            margin-top: 20px;
        }
        .forecast {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Weather application</h1>
    <input type="text" placeholder="Enter city name" />
    <button>SEARCH</button>

    <div class="weather-info">
        <h2>Paris</h2>
        <p>12°C</p>
        <p>Tuesday 14.40, scattered clouds</p>
        <p>Humidity: 66%, Wind Speed: 4.3</p>
    </div>

    <div class="forecast">
        <table border ="1">
            <tr>
                <td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td><td>Sun</td>
            </tr>
            <tr>
                <td>15°</td><td>19°</td><td>15°</td><td>19°</td><td>15°</td><td>19°</td><td>15°</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>Coded by ADREIN KIMTAI and is on GitHub and hosted by Netlify</p>
        <p>Design was done using FIGMA</p>
    </footer>
</body>
</html>
